<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StarMap AI</title>
  <link rel="icon" href="starmapai.png">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fbfbfb;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    .model-list {
      margin-bottom: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .model-item {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .model-item input {
      margin-right: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 10px;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff8a00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button:hover {
      background-color: #e36f00;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>StarMap AI</h1>
  
  <div class="model-list" id="modelList">
    <!-- Will be populated by JS -->
  </div>

  <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
  <button id="sendBtn">Send to All Selected</button>
  <div id="status"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
